<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cssBayan</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h1>CSS Bayan</h1>
  <div class="accordion">
    <hr class="line">
    <section class="accordion-item">
      <input class="accordion-input" type="checkbox" id="part-1" checked="checked">
      <label class="accordion-title" for="part-1">You can't just copy and paste CSS
        <span class="open">&#10010;</span>
      </label>
      <div class="accordion-image">
        <img src="img/image.png" alt="image-mems" class="imgSize-mobile">
      </div>
    </section>
    <hr class="line">
    <section class="accordion-item">
      <input class="accordion-input" type="checkbox" id="part-2">
      <label class="accordion-title" for="part-2">Keep calm and carry on
        <span class="open">&#10010;</span>
      </label>
      <div class="accordion-image">
        <img src="img/first.png" alt="image-mems" class="imgSize-mobile">
      </div>
    </section>
    <hr class="line">
    <section class="accordion-item">
      <input class="accordion-input" type="checkbox" id="part-3">
      <label class="accordion-title" for="part-3"> Work-life balance
        <span class="open">&#10010;</span>
      </label>
      <div class="accordion-image">
        <img src="img/threeth.jpg" alt="image-mems" class="imgSize-mobile">
      </div>
    </section>
    <hr class="line">
    <section class="accordion-item">
      <input class="accordion-input" type="checkbox" id="part-4">
      <label class="accordion-title" for="part-4">Dude, where is JS?
        <span class="open">&#10010;</span>
      </label>
      <div class="accordion-image">
        <img src="img/meme.jpg" alt="image-mems" class="imgSize-mobile">
      </div>
    </section>
    <hr class="line">
    <section class="accordion-item">
      <input class="accordion-input" type="checkbox" id="part-5">
      <label class="accordion-title" for="part-5">Relax and take it easy
        <span class="open">&#10010;</span>
      </label>
      <div class="accordion-image">
        <img src="img/second.jpg" alt="image-mems" class="imgSize-mobile">
      </div>
    </section>
  </div>
</div>
</body>
</html>
